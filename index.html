<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Source Me</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Source Me!</h1>
      <p>
        Help contribute by searching for a GitHub user or clicking on a language
        to see a list of repositories with open issues!
      </p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search by Github User</h3>
          <form id="user-form" class="card-body">
            <input
              type="text"
              name="username"
              id="username"
              autofocus="true"
              class="form-input"
              placeholder="ex: Facebook"
            />
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Search by topic:</h3>
          <div class="card-body" id="language-buttons">
            <button class="btn" data-language="JavaScript">JavaScript</button>
            <button class="btn" data-language="HTML">HTML</button>
            <button class="btn" data-language="CSS">CSS</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing Repositories for: <span id="repo-search-term"></span>
          <img class="avatar" src="" alt="" />
        </h2>
        <div id="repos-container" class="list-group"></div>
      </div>
    </main>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
